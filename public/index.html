<html>
<head>
	<title>You're Much Older Than The Athlets You Cheer For</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<input type="date" class="birthday"><br>
	<button class="submit">Submit</button>
	<h1 class="nba"></h1>
</body>
<script type="text/javascript">
$('.submit').on('click', function(){
	var birthday = $('.birthday')
	birthday = birthday[0].value
	$.get('/nba?birthday='+birthday).done(function(response){

		console.log(response)
		$('.nba').text(response.nba+' percent of NBA players are younger than you')

	})
});


</script>
</html>
